{% extends 'base.html' %}

{% block content %}

<div class="container">

  <section class="text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-12 col-md-12 mx-auto">
        <h1 class="display-2">{% block title %}Constructor Standings{% endblock %}</h1>
      </div>
    </div>
  </section>

  <!-- form and user interaction block -->
  <form method="post" class="row">
      <div class="col-md-5 text-center">
        <label for="season_year" class="h2">Season Year</label>
        <select id="seasonYearDD" name="season_year" class="dropdown form-select form-select-lg mb-3">
          <option selected="true">{{ pass_data.season_year }}</option>
        </select>
      </div>
      <div class="col-md-5 text-center">
        <label for="round_no" class="h2 text-muted">Round Number</label>
        <select id="roundNoDD" name="round_no" class="dropdown form-select form-select-lg mb-3">
          <option selected="true">{{ pass_data.round_no }}</option>
        </select>
      </div>
      <div class="col-md-2 align-self-center text-center">
        <input type="submit" value="Submit" class="btn-lg btn-primary">
      </div>
  </form>
  <!-- end form block -->


  <!-- render table -->
  <div class="row">
    {% for table in tables %}
      {{ table|safe }}
    {% endfor %}
  </div>
  <!-- end render table -->

</div>

  <script src="{{ url_for('static', filename='js/round_quantites.json') }}"></script>
  <script src="{{ url_for('static', filename='js/populate_sy_rn.js') }}"></script>

{% endblock %}
